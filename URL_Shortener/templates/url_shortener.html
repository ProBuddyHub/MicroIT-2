<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        h1 {
            color: #ffcc00;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            align-items: center;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            border-radius: 4px;
            border: none;
            background-color: #2a2a2a;
            color: #fff;
            font-size: 1rem;
        }

        button {
            width: 150px;
            padding: 10px;
            background-color: #ffcc00;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #e6b800;
        }

        #result {
            margin-top: 1.5rem;
            font-size: 1rem;
        }

        a {
            color: #00ffcc;
            word-break: break-all;
        }
    </style>
</head>
<body>

    <h1>üîó URL Shortener</h1>

    <form id="urlForm">
        <input type="text" id="longUrl" placeholder="Enter a long URL..." required />
        <button type="submit">Shorten URL</button>
    </form>

    <div id="result"></div>

    <script>
        const form = document.getElementById("urlForm");
        const longUrlInput = document.getElementById("longUrl");
        const resultDiv = document.getElementById("result");

        form.addEventListener("submit", async function (e) {
            e.preventDefault();

            const longUrl = longUrlInput.value.trim();
            if (!longUrl) {
                resultDiv.textContent = "‚ùå Please enter a URL.";
                return;
            }

            resultDiv.textContent = "Processing...";

            try {
                const response = await fetch("/shorten", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: `longUrl=${encodeURIComponent(longUrl)}`
                });

                const data = await response.json();

                if (data.shortUrl) {
                    resultDiv.innerHTML = `‚úÖ Shortened URL: <a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a>`;
                } else if (data.error) {
                    resultDiv.textContent = "‚ùå Error: " + data.error;
                } else {
                    resultDiv.textContent = "‚ùå Unexpected response.";
                }

            } catch (err) {
                resultDiv.textContent = "‚ùå Server error. Please try again.";
                console.error(err);
            }
        });
    </script>
</body>
</html>
